<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Екатерина Полозкова">

    <title>Библиотека Bootstrap 4</title>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <div class="container">
      <div class="col-xl-12 heading">
        <p>Почему нужно сделать это сейчас?</p>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-2 order-sm-first advantage">
          <div class="ad-image"><img src="img/1.png" alt="изображение"></div>
          <p>Первое преимущество</p>
        </div>

        <div class="col-12 col-md-6 col-lg-4 col-xl-2 order-sm-first advantage">
          <div class="ad-image"><img src="img/2.png" alt="изображение"></div>
          <p>Второе преимущество</p>
        </div>

        <div class="col-12 col-md-6 col-lg-4 col-xl-2 order-sm-first advantage">
          <div class="ad-image"><img src="img/3.png" alt="изображение"></div>
          <p>Третье преимущество</p>
        </div>

        <div class="col-12 col-md-6 col-lg-4 col-xl-2 order-first advantage">
          <div class="ad-image"><img src="img/4.png" alt="изображение"></div>
          <p>Четвертое преимущество</p>
        </div>

        <div class="col-12 col-md-6 col-lg-4 col-xl-2 advantage">
          <div class="ad-image"><img src="img/5.png" alt="изображение"></div>
          <p>Пятое преимущество</p>
        </div>

        <div class="col-12 col-md-6 col-lg-4 col-xl-2 advantage">
          <div class="ad-image"><img src="img/6.png" alt="изображение"></div>
          <p>Шестое преимущество</p>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </div>
  </body>
</html>
