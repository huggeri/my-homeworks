<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Екатерина Полозкова">

    <title>Flexbox CSS</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="easy">
      <div class="headline">
        <p>
          <br>Инструменты для макетирования<br><br><br>
        </p>
      </div>

      <div class="catalog">
        <div class="elements">
          <img class="img" src="img/easy/cutter-1.png" alt="Резак 18 мм">
          <p>
            <span class="name">Резак 18 мм</span>
            <br>
            <span class="price">от 500 руб.</span>
          </p>
        </div>
        
        <div class="elements">
          <img class="img" src="img/easy/cutter-2.png" alt="Резак 9 мм">
          <p>
            <span class="name">Резак 9 мм</span>
            <br>
            <span class="price">от 100 руб.</span>
          </p>
        </div>
        
        <div class="elements">
          <img class="img" src="img/easy/mat.png" alt="Коврик">
          <p>
            <span class="name">Коврик для резки</span>
            <br>
            <span class="price">от 350 руб.</span>
          </p>
        </div>
        
        <div class="elements">
          <img class="img" src="img/easy/ruler.png" alt="Линейка">
          <p>
            <span class="name">Линейка</span>
            <br>
            <span class="price">от 400 руб.</span>
          </p>
        </div>
      </div>
      
      <div class="buttons">
        <button class="buy-button">Купить</button>
        <button class="buy-button">Купить</button>
        <button class="buy-button">Купить</button>
        <button class="buy-button">Купить</button>
      </div>
    </div>
  </body>
</html>
