<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Задание на 2 балла</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <h1 class="hero-block__heading">Виды жалюзи</h1>
          <!-- /.hero-block__heading -->
          <div class="hero-catalog">
            <div class="hero-catalog__item">
              <div class="hero-catalog__type-blind">
                <img src="img/photo-1.png" alt="фото примера" class="image hero-catalog__image">
                <h2 class="hero-catalog__text">горизонтальные жалюзи</h2>
              </div>
              <!-- /.hero-catalog__type-blind -->
              <div class="hero-catalog__buttons">
                <button class="button hero-catalog__button_more">подробнее</button>
                <!-- /.button hero-catalog__button_more -->
                <button class="button hero-catalog__button_order">заказать</button>
                <!-- /.button hero-catalog__button_order -->
              </div>
              <!-- /.hero-catalog__buttons -->
            </div>
            <!-- /.hero-catalog__item -->
            <div class="hero-catalog__item">
              <div class="hero-catalog__type-blind">
                <img src="img/photo-2.png" alt="фото примера" class="image hero-catalog__image">
                <h2 class="hero-catalog__text">вертикальные жалюзи</h2>
              </div>
              <!-- /.hero-catalog__type-blind -->
              <div class="hero-catalog__buttons">
                <button class="button hero-catalog__button_more">подробнее</button>
                <!-- /.button hero-catalog__button_more -->
                <button class="button hero-catalog__button_order">заказать</button>
                <!-- /.button hero-catalog__button_order -->
              </div>
              <!-- /.hero-catalog__buttons -->
            </div>
            <!-- /.hero-catalog__item -->
            <div class="hero-catalog__item">
              <div class="hero-catalog__type-blind">
                <img src="img/photo-3.png" alt="фото примера" class="image hero-catalog__image">
                <h2 class="hero-catalog__text">рулонные жалюзи</h2>
              </div>
              <!-- /.hero-catalog__type-blind -->
              <div class="hero-catalog__buttons">
                <button class="button hero-catalog__button_more">подробнее</button>
                <!-- /.button hero-catalog__button_more -->
                <button class="button hero-catalog__button_order">заказать</button>
                <!-- /.button hero-catalog__button_order -->
              </div>
              <!-- /.hero-catalog__buttons -->
            </div>
            <!-- /.hero-catalog__item -->
            <div class="hero-catalog__item">
              <div class="hero-catalog__type-blind">
                <img src="img/photo-4.png" alt="фото примера" class="image hero-catalog__image">
                <h2 class="hero-catalog__text">жалюзи плиссе</h2>
              </div>
              <!-- /.hero-catalog__type-blind -->
              <div class="hero-catalog__buttons">
                <button class="button hero-catalog__button_more">подробнее</button>
                <!-- /.button hero-catalog__button_more -->
                <button class="button hero-catalog__button_order">заказать</button>
                <!-- /.button hero-catalog__button_order -->
              </div>
              <!-- /.hero-catalog__buttons -->
            </div>
            <!-- /.hero-catalog__item -->
          </div>
          <!-- /.hero-catalog -->
        </div>
        <!-- /.hero-block -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->
  </main>
</body>
</html>
