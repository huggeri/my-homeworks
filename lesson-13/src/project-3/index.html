<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Супер сложное задание</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-block">
        <div class="header__info">
          <div class="header__heading">
            <h1 class="header__heading__style">Имплантация зубов</h1>
            <!-- /.header__heading__style -->
            <h2 class="header__heading__city">в Санкт-Петербурге</h2>
            <!-- /.header__heading__city -->
          </div>
          <!-- /.header__heading -->
          <div class="header__logo">
            <img src="img/logo.png" alt="зуб" class="image header__logo__image">
            <span class="header__logo__info">Имплантированный зуб
              <br>не отличить от настоящего!</span>
              <!-- /.header__logo__info -->
          </div>
          <!-- /.header__logo -->
          <div class="header__buttons">
            <button class="header__buttons__sign-up">Записаться на осмотр</button>
            <!-- /.header__buttons__sign_up -->
            <button class="header__buttons__watch-promo">Посмотреть видео</button>
            <!-- /.header__buttons__watch_promo -->
          </div>
          <!-- /.header__buttons -->
        </div>
        <!-- /.header__info -->
        <div class="header__image">
          <img class="image" src="img/woman.png" alt="женщина без зуба с яблоком">
        </div>
        <!-- /.header__image -->
      </div>
      <!-- /.header-block -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->
</body>
</html>
