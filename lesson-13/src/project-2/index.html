<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Задание на баллы 3</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="item__card">
      <div class="item__image">
        <img src="img/image.png" class="image" alt="синие наушники">
      </div>
      <!-- /.item-image -->
      <div class="empty-container-1"></div>
      <!-- /.empty-container -->
      <div class="item__info">
        <h2 class="item__name">Наушники Beats</h2>
        <!-- /.phones-name -->
        <span class="item__description">Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция</span>
        <!-- /.phones-description -->
        <p class="item__price-tag">Цена</p>
        <!-- /.price-tag -->
        <span class="item__price">1 999 р.</span>
        <!-- /.price -->
        <button class="item__buy-button">Положить в корзину</button>
        <!-- /.buy-button -->
      </div>
      <!-- /.item-info -->
      <div class="empty-container-2"></div>
      <!-- /.empty-container -->
    </div>
    <!-- /.item-card -->
  </div>
  <!-- /.container -->
</body>
</html>
